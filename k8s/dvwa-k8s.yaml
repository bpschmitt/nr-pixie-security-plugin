apiVersion: v1
kind: Service
metadata:
  name: dvwa-pixie-demo-svc
spec:
  selector:
    app: dvwa
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa-pixie-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa
  template:
    metadata:
      labels:
        app: dvwa
    spec:
      containers:
        - name: dvwa
          image: vulnerables/web-dvwa
          ports:
            - name: http
              containerPort: 80